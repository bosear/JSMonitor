<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism-coy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <title>JSMonitor</title>
</head>
<body>

<nav class="navigation light-blue lighten-1">
    <div class="nav-wrapper">
        <span href="#" class="brand-logo left">JSMonitor</span>
        <div class="col s8 right">
            <ul class="tabs ">
                <li class="tab col s4"><a class="active" href="#journal">Журнал</a></li>
                <li class="tab col s4"><a href="#settings">Настройки</a></li>
                <li class="tab col s4"><a href="#about">О программе</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-wrapper" id="journal">

    <a class="waves-effect waves-light btn-large" id="startSession" style="display: none">Начать сессию</a>

    <div class="modal-wrapper">
        <div id="settingsSession" class="modal">

            <div class="row modal-header">
                <h4 class="col">Параметры сессии</h4>
            </div>

            <div class="modal-content">

                <div class="row">

                    <div class="input-field col s12 m8">
                        <select class="icons" id="selectPlatform">
                            <option value="node" data-icon="./images/icons8-nodejs.png" selected>Node.js</option>
                            <option value="chrome" data-icon="./images/icons8-chrome.png" disabled>Chrome</option>
                        </select>
                        <label>Выберите платформу</label>
                    </div>

                    <div class="input-field col s12 m12">
                        <input id="last_name" type="number" class="validate">
                        <label for="last_name">Введите идентификатор процесса</label>
                        <span class="helper-text" data-error="Нечисловое значение" data-success="Корректно"></span>
                    </div>

                    <!--<form action="#">
                        <div class="file-field input-field col s12 m12">
                            <div class="btn">
                                <span>Файл</span>
                                <input type="file" id="pathToApp">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" id="fakePathToApp"
                                       placeholder="Введите путь до исследуемого приложения">
                            </div>
                        </div>
                    </form>-->

                </div>
            </div>
            <div class="modal-footer border-top">
                <a href="#!" class="modal-action modal-close waves-effect waves-light btn init"
                   id="confirmStart">Пуск</a>
            </div>
        </div>
    </div>

    <div class="row" id="loader" style="display: none">
        <div class="loader-layout">
            <div class="loader-layout-wrapper">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<main id="settings" class="main-wrapper">
    <div class="settings-wrapper">
        <h2>Настройки функций</h2>
        <div class="card settings">
            <ul>
                <li>
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="switchEval">
                            <span class="lever"></span>
                            eval
                        </label>
                    </div>
                    <ul>
                        <li>
                            <form action="#">
                                <p>
                                    <label>
                                        <input type="checkbox" id="checkboxEval"/>
                                        <span>Тихий режим</span>
                                    </label>
                                </p>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="card-action">
                <a href="#" id="saveSettings">Cохранить для следующей сессии</a>
            </div>
        </div>
    </div>
</main>
<div id="about" class="col s12">Test 3</div>

<div class="modal-wrapper">
    <div id="showCall" class="modal" style="display: none">

        <div class="row modal-header">
            <h4 class="col" id="funcName"></h4>
        </div>

        <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="funcArg"></textarea>
                   <!--TODO: заменить на несколько аргументов-->
                </div>
            </div>
        </div>
        <div class="modal-footer border-top">
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn init"
               id="skipArg">Пропустить</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn init"
               id="saveArg">Cохранить</a>
        </div>
    </div>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
