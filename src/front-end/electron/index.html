<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../../../node_modules/prismjs/themes/prism-coy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <title>JSMonitor</title>
</head>
<body>

<nav class="light-blue lighten-1">
    <div class="nav-wrapper">
        <span href="#" class="brand-logo left">JSMonitor</span>
        <div class="col s8 right">
            <ul class="tabs ">
                <li class="tab col s4"><a class="active" href="#main-wrapper">Журнал</a></li>
                <li class="tab col s4"><a href="#test2">Настройки</a></li>
                <li class="tab col s4"><a href="#test3">О программе</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-wrapper" id="main-wrapper">

    <a class="waves-effect waves-light btn-large" id="startSession" style="display: none">Начать сессию</a>

    <div class="modal-wrapper">
        <div id="settingsSession" class="modal">

            <div class="row modal-header">
                <h4 class="col">Параметры сессии</h4>
            </div>

            <div class="modal-content">

                <div class="row">

                    <div class="input-field col s12 m8">
                        <select class="icons" id="selectPlatform">
                            <option value="node" data-icon="./images/icons8-nodejs.png" selected>Node.js</option>
                            <option value="chrome" data-icon="./images/icons8-chrome.png" disabled>Chrome</option>
                        </select>
                        <label>Выберите платформу</label>
                    </div>

                    <div class="input-field col s12 m12">
                        <input id="last_name" type="number" class="validate">
                        <label for="last_name">Введите идентификатор процесса</label>
                        <span class="helper-text" data-error="Нечисловое значение" data-success="Корректно"></span>
                    </div>

                    <!--<form action="#">
                        <div class="file-field input-field col s12 m12">
                            <div class="btn">
                                <span>Файл</span>
                                <input type="file" id="pathToApp">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" id="fakePathToApp"
                                       placeholder="Введите путь до исследуемого приложения">
                            </div>
                        </div>
                    </form>-->

                </div>
            </div>
            <div class="modal-footer border-top">
                <a href="#!" class="modal-action modal-close waves-effect waves-light btn init" id="confirmStart">Пуск</a>
            </div>
        </div>
    </div>

    <div class="row" id="loader" style="display: none">
        <div class="loader-layout">
            <div class="loader-layout-wrapper">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="test2" class="col s12">Test 2</div>
<div id="test3" class="col s12">Test 3</div>

<script src="./scripts/script.js"></script>
</body>
</html>
